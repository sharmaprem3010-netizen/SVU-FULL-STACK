<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <H1>ORDER LIST</H1>
    <H4>FLOWER</H4>
    <ol>
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </ol>
      <ol type="A">
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </ol>
      <ol type="i">
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </Ol>
     <ul>
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </Ul>
      <Ul type="CIRCLE">
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </Ul>
      <Ul type="SQUARE">
        <li>Rose</li>
        <li>SUNFLOWER</li>
        <li>JASMINE</li>
    </Ul>

    <h1><ol type="A">
        <li>FLOWER</li>
    </ol></h1>
</body>
</html>
